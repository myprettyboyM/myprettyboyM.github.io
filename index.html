<!DOCTYPE html>
<html lang="en">
<head>
    <title>My dear Mansor</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Envelope + Letter (Open/Close on Click)</title>
    <link rel="icon" href="h3.png">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Happy birthday Mansor! â™¥</strong>
                        <p>
                            I know things between us aren't great at the moment. I just want you to know again how much you mean to me. 
                            I love you so much and i wish you everything the best. Have a really nice day and enjoy every single part of it!

                            <br>Much love, Ema</br>
                            
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
